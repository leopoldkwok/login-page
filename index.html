<body id="login">

<div class="container">
  <div class="row">
    <div class="col-sm-6 ">
        <form id="signin-form">
           <div class="form-group">
            <h4>I HAVE A LOGIN</h4>
          </div>
          <div class="form-group">
            <label for="email">Email*</label>
            <input type="email" class="form-control" id="email">
          </div>
          <div class="form-group">
            <label for="password">Password*</label>
            <input type="password" class="form-control" id="password">
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox">Stay signed in
            </label>
          </div>
          <button class="submit-button" type="submit" id="signin-button" class="btn btn-default">SIGN IN</button>
        </form>
    </div>

    <div class="col-sm-6">
        <form id="registration-form">
           <div class="form-group">
            <h4>CREATING AN ACCOUNT</h4>
          </div>
          <div class="form-group">
            <label> Creating an account is quick and simple<br />and allows
              you to track, change or return your order.</label>
          </div>
          <button class="submit-button" type="submit" id="registration-button" class="btn btn-default">CREATE AN ACCOUNT</button>
        </form>
    </div>
  </div>
</div>
  <script src="js/lib/jquery-1.9.1.min.js" type="text/javascript"></script>

</body>
